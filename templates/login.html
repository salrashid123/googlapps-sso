
{% extends "layout.html" %}
{% block title %}Identity Provider Login Form{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}

<div class="container">

<h3>Identity Provider Login Form</h3>


<form action="/authenticate" method="post">

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="email" id="username" name="username" value="">
    <label class="mdl-textfield__label" for="username">Username</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="password" name="password" value="" >
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>
  
 <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Submit</button>

</form>
</div>


<br/>
<div id="firebaseui-auth-container"></div>

</div>
{% endblock %}
